controller:
  # Jenkins Controller Configuration
  image:
    registry: docker.io
    repository: jenkins/jenkins
    tag: "2.426.1-lts"
    pullPolicy: Always
  
  # Resources
  resources:
    requests:
      cpu: "1000m"
      memory: "2Gi"
    limits:
      cpu: "2000m"
      memory: "4Gi"

  # Service configuration
  serviceType: LoadBalancer
  servicePort: 8080
  
  # Jenkins Configuration as Code
  JCasC:
    defaultConfig: true
    configScripts:
      welcome-message: |
        jenkins:
          systemMessage: "Jenkins for CI/CD Pipeline"
        
  # Security
  admin:
    username: admin
    password: admin123

  # Plugins to install
  installPlugins:
    - kubernetes
    - workflow-aggregator
    - git
    - configuration-as-code
    - pipeline-stage-view:2.21  
    - docker-workflow
    - blueocean
    - github
    - pipeline-github-lib
    - aws-credentials

# Agent configuration
agent:
  enabled: true
  image:
    registry: docker.io
    repository: jenkins/inbound-agent
    tag: "3107.v665000b_51092-5"

# Persistence
persistence:
  enabled: true
  storageClass: "gp2"
  size: "20Gi"
  accessMode: "ReadWriteOnce"

# Security Context
securityContext:
  runAsUser: 1000
  fsGroup: 1000
  
# Service Account
serviceAccount:
  create: false
  name: jenkins-admin

# RBAC
rbac:
  create: true
  readSecrets: true