controller:
  image:
    registry: docker.io
    repository: jenkins/jenkins
    tag: "2.426.1-lts"
  
  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "1000m"
      memory: "2Gi"

  serviceType: LoadBalancer
  servicePort: 8080
  
  admin:
    username: admin
    password: admin123


  installPlugins: []

persistence:
  enabled: true
  storageClass: "gp2"
  size: "10Gi"

rbac:
  create: true

serviceAccount:
  create: true